  services:
    db:
      image: mysql:8.0
      container_name: mysql-container
      restart: always
      environment:
        MYSQL_ROOT_PASSWORD: root
      ports:
        - "3306:3306"
      volumes:
        - ./mysql_data:/var/lib/mysql

    phpmyadmin:
      image: phpmyadmin/phpmyadmin
      container_name: phpmyadmin-container
      restart: always
      environment:
        PMA_HOST: db
        PMA_USER: root
        PMA_PASSWORD: root
      ports:
        - "8080:80"
      depends_on:
        - db
